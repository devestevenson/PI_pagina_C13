<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="">
    <section class="login">
        <form action="" class="form__box">
            <h1 class="form__tittle">Ingresar</h1>
            <input type="email" class="email" placeholder="Ingrese su correo">
            <input type="password" class="password" placeholder="Ingrese su contraseña">
            <a href="#" class="forget__password">¿Olvidó su contraseña?</a>
            <button type="submit" class="send">Iniciar sesión</button>
        </form>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
